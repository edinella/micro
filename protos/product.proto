syntax = "proto3";

import "discount.proto";

message ProductListRequest {
  string user_id = 1;
}
message ProductRequest {
  string product_id = 1;
  string user_id = 2;
}
message Product {
  string id = 1;
  string title = 2;
  string description = 3;
  int32 price_in_cents = 4;
  Discount discount = 5;
}
service ProductService {
  rpc GetProduct (ProductRequest) returns (Product);
  rpc GetProductList (ProductListRequest) returns (stream Product);
}
